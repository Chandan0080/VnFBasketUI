<div class="add-product-container">
  <h2 class="title">Add New Product</h2>

  <form (ngSubmit)="saveProduct()" [formGroup]="productForm" class="product-form">

    <div class="form-group">
      <label>Product Name</label>
      <input type="text" formControlName="productName" placeholder="Enter product name" />
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea rows="3" formControlName="productDescription" placeholder="Enter description"></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Price (â‚¹)</label>
        <input type="number" formControlName="productPrice" />
      </div>

      <div class="form-group">
        <label>Stock Quantity</label>
        <input type="number" formControlName="stockQuantity" />
      </div>
    </div>

    <div class="form-group">
      <label>Image URL</label>
      <input type="text" formControlName="imageUrl" placeholder="Paste image link" />
    </div>

    <div class="form-group">
      <label>Category</label>
      <select formControlName="categoryId">
          <option  value=0>Select Category</option>
          @for(items of categories(); track items.categoryId){
            <option  [value]="items.categoryId">{{items.categoryName}}</option>
        }
      </select>
    </div>
    <button type="submit" class="submit-btn">Add Product</button>
  </form>
</div>

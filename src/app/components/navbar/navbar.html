<nav class="navbar">
  <!-- Logo -->
  <div class="logo" routerLink="/"><span class="vf">V&F</span> Basket</div>

  <!-- Search Bar -->
  <div class="search-box">
    <input type="text" placeholder="Search for Products..." />
  </div>

  <!-- Login Button -->
  @if (!isLoggedIn) {
    <div class="auth">
      <button (click)="openLoginModal()">Login / Sign Up</button>
    </div>
  } @else {
    <div class="auth">
      <button (click)="logout()">Logout</button>
    </div>
    <div class="icons">

      <!-- Profile Icon -->
      <div class="icon profile" routerLink="/profile">
        <span class="material-icons">person</span>
      </div>

      <!-- Cart Icon -->
      <div class="icon cart" routerLink="/cart">
        <span class="material-icons">shopping_basket</span>
      </div>
    </div>
  }
</nav>

<!-- Category Row -->
<div class="category-bar">
  <!-- Shop By Category Dropdown -->
  <div class="dropdown">
    <button class="dropbtn">Shop by Category â–¾</button>
    <div class="dropdown-content">
      <a routerLink="/fruits">Fruits</a>
      <a routerLink="/vegetables">Vegetables</a>
    </div>
  </div>

  <!-- Quick Links -->
  <div class="quick-links">
    <a routerLink="/exotic-fruits">Exotic Fruits</a>
    <a routerLink="/fresh-vegetables">Fresh Vegetables</a>
    <a routerLink="/add-product">Add Product</a>
  </div>
</div>
